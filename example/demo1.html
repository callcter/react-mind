<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>react-mind</title>
    <link type="text/css" rel="stylesheet" href="../style/mind.css" />
    <style type="text/css">
        #mind_container{
            width:800px;
            height:500px;
            border:solid 1px #ccc;
            /*background:#f4f4f4;*/
            background:#f4f4f4;
        }
    </style>
</head>
<body>
<div id="mind_container"></div>
<script type="text/javascript" src="../src/mind.js"></script>
<script type="text/javascript" src="../src/mind.draggable.js"></script>
<script type="text/javascript">
    function load_mind(){
        var mind = {
            "meta":{
                "name":"demo",
                "author":"",
                "version":"0.2",
            },
            "format":"node_array",
            "data":[
                {"id":"root", "isroot":true, "topic":"mind"},

                {"id":"sub1", "parentid":"root", "topic":"sub1", "background-color":"#0000ff"},
                {"id":"sub11", "parentid":"sub1", "topic":"sub11"},
                {"id":"sub12", "parentid":"sub1", "topic":"sub12"},
                {"id":"sub13", "parentid":"sub1", "topic":"sub13"},

                {"id":"sub2", "parentid":"root", "topic":"sub2"},
                {"id":"sub21", "parentid":"sub2", "topic":"sub21"},
                {"id":"sub22", "parentid":"sub2", "topic":"sub22","foreground-color":"#33ff33"},

                {"id":"sub3", "parentid":"root", "topic":"sub3"},
            ]
        };
        var options = {
            container:'mind_container',
            editable:true,
            theme:'primary'
        }
        var mind = Mind.show(options,mind);
        // jm.set_readonly(true);
        // var mind_data = jm.get_data();
        // alert(mind_data);
        mind.add_node("sub2","sub23", "new node", {"background-color":"red"});
        mind.set_node_color('sub21', 'green', '#ccc');
    }

    load_mind();
</script>
</body>
</html>
